<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulir Pendataan Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1 style="text-align: center; padding-bottom: 20px;">Website Pendaftaran Mahasiswa</h1>
        <img src="DATA.png" alt="Logo" style="width: 100px;">
    </header>
    <div class="container">
        <aside>
            <ul>
                <li><a href="index.html">Halaman Utama</a></li>
                <li><a href="form.html">Halaman Formulir</a></li>
                <li><a href="tabel.html">Halaman Tabel</a></li>
            </ul>
        </aside>
        <main>
            <h2>Formulir Pendataan Mahasiswa</h2>
            <form id="content">
                <label for="nama">Nama :</label>
                <input type="text" id="nama" name="nama" required><br><br>
                
                <label for="nim">NIM :</label>
                <input type="text" id="nim" name="nim" required><br><br>
                
                <label for="prodi">Program Studi :</label>
                <input type="text" id="prodi" name="prodi" required><br><br>
                
                <label for="email">Email :</label>
                <input type="email" id="email" name="email" required><br><br>
                
                <label for="password">Password :</label>
                <input type="password" id="password" name="password" required><br><br>
                
                <label for="gender">Jenis Kelamin :</label>
                <select id="gender" name="gender" required>
                    <option value="Laki-laki">Laki-laki</option>
                    <option value="Perempuan">Perempuan</option>
                </select><br><br>
                
                <label for="tgl_lahir">Tanggal Lahir :</label>
                <input type="date" id="tgl_lahir" name="tgl_lahir" required><br><br>
                
                <label for="alamat">Alamat :</label>
                <textarea id="alamat" name="alamat" required></textarea><br><br>

                <button type="button">Submit</button>
            </form>
        </main>
    </div>
    <footer>
        <p>&copy; 2023 UTS Pemweb 23/24.</p>
    </footer>
</body>
</html>
